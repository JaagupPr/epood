components:
    schemas:
        error:
            title: Root Type for error
            description: ''
            required:
                - error
            type: object
            properties:
                error:
                    type: string
            example:
                error: error message
        product:
            description: Example of a valid product
            required:
                - ProductCategory
                - ProductName
                - ProductPrice
                - ReleaseDateEU
                - ProductId
                - ProductDescription
                - ImageURL
            type: object
            properties:
                ProductName:
                    description: ' The name of the product'
                    type: string
                ProductCategory:
                    description: ' The category of the product'
                    type: string
                ProductPrice:
                    format: float
                    description: ' The price of the product in EUR'
                    type: number
                ReleaseDateEU:
                    format: date
                    description: ' The release date of the product in EU format'
                    type: string
                ProductId:
                    description: ' Id of the product'
                    type: integer
                ProductDescription:
                    description: description of product
                    type: string
                ImageURL:
                    description: Url to product image
                    type: string
            example:
                ProductId: '1'
                ProductName: Macbook m4 max
                ProductCategory: Computer
                ProductPrice: 3499
                ProductDescription: a macbook
                ImageURL: >-
                    https://vsf-api.klick.ee/img/806/1000/resize/m/a/macbook_air_13_in_space_gray_pdp_image_position-1__wwen_2.jpg
                ReleaseDateEU: 11.01.2024
        user:
            description: Example of valid user
            required:
                - FirstName
                - UserID
                - LastName
                - Email
                - PhoneNumber
                - Address
                - UserType
                - Password
                - SecureLevel
                - LevelKey
            type: object
            properties:
                UserID:
                    description: ' The unique identifier of the user'
                    type: integer
                FirstName:
                    description: ' The first name of the user'
                    type: string
                LastName:
                    description: ' The last name of the user'
                    type: string
                Email:
                    format: email
                    description: ' The email address of the user'
                    type: string
                PhoneNumber:
                    description: ' The phone number of the user'
                    type: string
                Address:
                    description: ' The home address of the user'
                    type: string
                UserType:
                    description: ' The type of the user'
                    type: string
                Password:
                    format: password
                    description: ' Users password for authentication'
                    type: string
                SecureLevel:
                    description: ' SecureLevel'
                    type: integer
                LevelKey:
                    description: ' Level of access'
                    type: string
            example:
                UserID: 4
                FirstName: Mark
                LastName: Zuckerberk
                Email: Mark.Zuckerberg@gmail.com
                PhoneNumber: '+44777123234'
                Address: 'Palo Alto, California, USA'
                UserType: Seller
                Password: dlkowekw32
                SecureLevel: 0
                LevelKey: 0-0
        order:
            description: Example of valid order.
            required:
                - UserID
                - OrderDate
                - TotalAmount
                - OrderStatus
                - ShippingAddress
                - PaymentStatus
            type: object
            properties:
                UserID:
                    description: ID of the user who placed the order
                    type: integer
                OrderDate:
                    format: date
                    description: The date and time the order was placed
                    type: string
                TotalAmount:
                    format: float
                    description: The total amount of the order in EUR.
                    type: number
                OrderStatus:
                    description: The current status of the order.
                    type: string
                ShippingAddress:
                    description: The shipping address for the order.
                    type: string
                PaymentStatus:
                    description: The payment status of the order.
                    type: string
            example:
                UserID: 1
                OrderDate: 11.01.2024
                TotalAmount: 1459
                OrderStatus: Completed
                ShippingAddress: '1234 Elm Street, New York, China'
                PaymentStatus: Paid
        review:
            description: Example of a valid review
            required:
                - ReviewID
                - ProductID
                - UserID
                - Rating
                - Comment
            type: object
            properties:
                ReviewID:
                    description: The unique identifier for the review.
                    type: integer
                    example: '1'
                ProductID:
                    description: The unique identifier of the product being reviewed.
                    type: integer
                    example: '101'
                UserID:
                    description: The unique identifier of the user who created the review.
                    type: integer
                    example: '42'
                Rating:
                    description: The rating given by the user (1-5).
                    type: integer
                    example: '5'
                Comment:
                    description: The comment provided by the user about the product.
                    type: string
                    example: |
                        "Great product, highly recommend!"
            example:
                -
                    ReviewID: 1
                    ProductID: 101
                    UserID: 42
                    Rating: 5
                    Comment: 'Great product, highly recommend!'
        orderitem:
            description: ''
            required:
                - OrderItemID
                - ProductID
                - Quantity
                - Price
                - OrderID
            type: object
            properties:
                OrderItemID:
                    description: The unique identifier for the order item.
                    type: integer
                OrderID:
                    description: The ID of the order this item belongs to
                    type: integer
                ProductID:
                    description: The ID of the product in this order item.
                    type: integer
                Quantity:
                    description: The quantity of the product in this order
                    type: integer
                Price:
                    format: float
                    description: The price of the product in this order item.
                    type: number
            example:
                OrderItemID: 1
                OrderID: 2
                ProductID: 20
                Quantity: 2
                Price: 299
